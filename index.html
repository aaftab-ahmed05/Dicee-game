<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><em>Dice Game</em></h1>

    <div id="pic">
        <div id="box1">
            <p class="para">Player 1</p>
            <img src="images/dice.png" alt="dice1" draggable="false">
        </div>
        <div id="box2">
            <p class="para">Player 2</p>
            <img src="images/dice.png" alt="dice2" draggable="false">
        </div>
    </div>

    <button onclick="start()">Play</button>

    <p id="result" draggable="true">Result</p>

    <script src="index.js"></script>
</body>

</html>
